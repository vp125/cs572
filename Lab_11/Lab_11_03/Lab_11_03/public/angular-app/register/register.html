<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{vm.message}}</p>
</div>

<div ng-if="vm.err" class="alert alert-danger" role="alert">
    <p>{{vm.err</p>
</div>

<form ng-hide="" name="vm.formRegister" ng-submit="vm.register()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
            placeholder="Name" ng-model="vm.name" autocapitalize="on"/>
    </div>
    
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
            placeholder="Username" ng-model="vm.username" autocapitalize="none"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
            placeholder="Password" ng-model="vm.password" autocapitalize="off"/>
    </div>

    <div class="form-group">
        <label for="password-repeat">Repeat Password</label>
        <input type="password" class="form-control" id="password-repeat"
            placeholder="Password" ng-model="vm.passwordRepeat" autocapitalize="off"/>
    </div>


    <button type="submit" class="btn-success">Register</button>
</form>
