<!DOCTYPE html>
<html ng-app="meanMovies">
    <head>
        <title>MEAN Games</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>        
        <h1>MEANS Movie homepage</h1>
        <movies-navigation></movies-navigation>
        <div class="container">
            <div ng-view></div>
        </div>        
        <footer class="footer">
            <div class="container">
                <p class="text-muted" text-center>
                    <a href="http://compro.miu.edu" target="_blank">
                        <img src="images/compro-web-logo-442x112.png" height="60" alt="MIU Compro">
                    </a>       
                </p>
                <br>
                <small class="text black-50 text center">

                </small>
            </div>
        </footer>        
        <script src="../node_modules/angular/angular.js"></script>
        <script src="../node_modules/angular-route/angular-route.js"></script>
        <script src="../node_modules/angular-jwt/dist/angular-jwt.js"></script>
        <script src="angular-app/app.js"></script>
        <script src="angular-app/movie-list/movie-list-controller.js"></script>
        <script src="angular-app/movie-one/movie-one-controller.js"></script>
        <script src="angular-app/movie-data-factory/movie-data-factory.js"></script>
        <script src="angular-app/filters/rateStar.js"></script>
        <script src="angular-app/movie-rating-directive/movie-rating-directive.js"></script>
        <script src="angular-app/authentication/auth-controller.js"></script>
        <script src="angular-app/authentication/auth-factory.js"></script>
        <script src="angular-app/authentication/auth-interceptor.js"></script>
        <script src="angular-app/login/login-controller.js"></script>
        <script src="angular-app/movie-search/movie-search.js"></script>
        <script src="angular-app/navigation-directive/navigation-directive.js"></script>
        <script src="angular-app/register/register-controller.js"></script>
        <script src="angular-app/user-data-factory/user-data-factory.js"></script>

    </body>
</html>
